<!DOCTYPE html>
<html lang="en" id="dark-main" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="../node_modules/preline/dist/preline.js"></script>
    <script src="./common.js"></script>
    <script src="./index.js"></script>

</head>

<body class="relative dark:bg-gray-900">
    <!-- Darkness Toggle -->
    <button id="dark-toggle" class="absolute top-5 right-5 dark-toggle cursor-pointer z-10 transition-all duration-1000 ease-in-out w-6 h-6">
        <div class="relative w-full h-full">
            <div id="sun" class="absolute inset-0 transition-opacity duration-300 ease-in-out opacity-100 visible">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
            </div>

            <div id="moon"
                class="absolute inset-0 transition-opacity duration-300 ease-in-out opacity-0 invisible text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            </div>
        </div>
    </button>
    <!-- End Darkness Toggle -->
    <section class="h-dvh font-medium">
        <div class="h-full max-w-[30rem] flex items-center mx-auto">
            <div
                class="w-full bg-white border border-gray-200 rounded-xl shadow-md dark:bg-neutral-900 dark:border-neutral-700 relative">

                <div class=" border border-gray-200
                    absolute left-1/2 top-0 -translate-y-1/2 -translate-x-1/2
                    h-20 w-20
                    bg-white bottom-1 shadow-sm rounded-full
                    flex items-center justify-center">
                    <img class="w-16" src="../src/img/sword-1.png" alt="">
                </div>

                <div class="p-4 sm:p-7 mt-6">
                    <div class="text-center">
                        <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Sign in</h1>
                    </div>

                    <div class="mt-5">

                        <!-- Form -->
                        <form>
                            <div class="grid gap-y-4">
                                <!-- Form Group -->
                                <div>

                                    <div class="hidden inset-y-0 end-0 pointer-events-none pe-3 flex items-center justify-start gap-2 mb-2"
                                        id="invalid-error">
                                        <svg class="inline-block size-5 text-red-500" width="16" height="16"
                                            fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                                            <path
                                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                                        </svg>
                                        <span class="text-sm font-semibold text-red-500">Invalid Email or
                                            Password</span>
                                    </div>

                                    <label for="email" class="block text-sm mb-2 dark:text-white">Email
                                        address</label>
                                    <div class="relative">
                                        <input type="email" id="email" name="email"
                                            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:border-emerald-500 dark:focus:ring-emerald-600"
                                            required aria-describedby="email-error">
                                    </div>
                                </div>
                                <!-- End Form Group -->

                                <!-- Form Group -->
                                <div>
                                    <div class="flex justify-between items-center">
                                        <label for="password"
                                            class="block text-sm mb-2 dark:text-white">Password</label>
                                        <a class="inline-flex items-center gap-x-1 text-sm text-emerald-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium dark:text-emerald-500"
                                            href="#">Forgot password?</a>
                                    </div>
                                    <div class="relative">
                                        <input type="password" id="password" name="password"
                                            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:border-emerald-500 dark:focus:ring-emerald-600"
                                            required aria-describedby="password-error">
                                    </div>
                                </div>
                                <!-- End Form Group -->

                                <!-- Checkbox -->
                                <div class="flex items-center">
                                    <div class="flex">
                                        <input id="remember-me" name="remember-me" type="checkbox"
                                            class="shrink-0 mt-0.5 border-slate-300 rounded text-emerald-600 focus:ring-emerald-500 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-emerald-500 dark:checked:border-emerald-500 dark:focus:ring-offset-gray-800 transition-all duration-200 ease-in-out">
                                    </div>
                                    <div class="ms-3">
                                        <label for="remember-me" id="remember-me"
                                            class="text-sm dark:text-white">Remember me</label>
                                    </div>
                                </div>
                                <!-- End Checkbox -->

                                <button type="submit" id="sign-in"
                                    class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 focus:outline-none focus:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none transition-all duration-200 ease-in-out">Sign
                                    in</button>
                            </div>
                        </form>
                        <!-- End Form -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
